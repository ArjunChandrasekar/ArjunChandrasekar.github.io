
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PingPong</title>
    <h3>Instructions:</h3>
    <p>1. Use your mouse to control the left paddle, while playing against the computer.</p>
    <p>2. Once one side reaches 11 points, both sides restart.</p>
    <p>3. If you want to restart in the middle of a game, simply refresh the page.</p>
    <style>
        body{
            background-color: rgb(31, 30, 30);
        }
        #pong{
            border: 2px solid black;
            position: absolute;
            margin :auto;
            top:0;
            right:0;
            left:0;
            bottom:0;
        }
        h3, p{
            font-style: italic;
            font-weight: bold;
            color: darkkhaki;
        }
    </style>
</head>
<body>
   <canvas id="pong" width="600" height="300"></canvas>
   <script src="pingpong.js"></script>
</body>
</html>
